<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monoboxes</title>
    <style>
p {
    height: 25px;
    width: 200px;
}
#box1 {
    box-shadow: 5px, 10px, red;
}
#box2 {
    box-shadow: inset, 5px, -5px;
}
.a {
    background-color: rgb(168, 152, 241);
}
.b {
    background-color: rgb(126, 102, 229);
}
.c {
    background-color: rgb(69, 36, 214);
    color: white;
}
.d {
    background-color: rgb(24, 13, 73);
    color: white;
}
    </style>
</head>
<body>
    <p id="box1" class="a">First</p>
    <p id="box2" class="b">Second</p>
    <p class="c">Third</p>
    <p class="d">fourth</p>
</body>
</html>
