<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jajamensan</title>
</head>
<body>
    <script>
        var text="Hej jag heter Elias";
        for(var i=0;i<text.length-1;i++)
        {
            document.write(text.substring(i,i+1)+"-");
        }
        var text="Hej jag heter Elias";
        var j=0;
        while(j<text.length-1)
        {
            document.write(text.substring(j,j+1)+"-");
            j++;
        }
    </script>
</body>
</html>
